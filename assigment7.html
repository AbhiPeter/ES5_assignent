    <pre>
    Create person class and student class student should inherit from person and can access method full name
</pre>

    <script>
        //class for the person is created here
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
        }

        Person.prototype.getFullName = function() {
            return 'Your Full Name is: ' + this.firstName + ' ' + this.lastName;
        }


        //class for the student is created here:-
        function student(firstName, lastName) {
            Person.call(this, firstName, lastName);

        }
        student.prototype = Object.create(Person.prototype);

        var StudentInfo = new student("Sourabh", "Shau");
        console.log(StudentInfo.getFullName());
    </script>
